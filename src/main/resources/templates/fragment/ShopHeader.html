<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="scripts/icon.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js">
    </script>
    <style>
        #nav2 {
            border-top: none;
            border-right: none;
            border-left: none;
            padding: 3px;
        }
    </style>
</head>
<body>
<div th:fragment="shopheader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border: none;padding: 3px;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">WylieYejin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto" style="position: relative;left: 90%; transform: translateX(-50%);">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link active" th:href="@{/signup}">SignUp</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link active" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" th:href="@{/cart}">장바구니</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/board/list/1}">게시판</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="
            border-top: none;
            border-right: none;
            border-left: none;
            padding: 5px;">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto" style="position: relative;left: 80%; transform: translateX(-50%);">
                <li class="nav-item">
                    <a class="nav-link active" th:if="${category == null || category == 0}" th:href="@{/}">ALL</a>
                    <a class="nav-link" th:if="${category != null && category != 0}" th:href="@{/}">ALL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${category == null || category != 1}" th:href="@{/category/1/1}">TOP</a>
                    <a class="nav-link active" th:if="${category != null && category == 1}" th:href="@{/category/1/1}">TOP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${category == null || category != 2}" th:href="@{/category/2/1}">OUTER</a>
                    <a class="nav-link active" th:if="${category != null && category == 2}" th:href="@{/category/2/1}">OUTER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${category == null || category != 3}" th:href="@{/category/3/1}">PANTS</a>
                    <a class="nav-link active" th:if="${category != null && category == 3}" th:href="@{/category/3/1}">PANTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${category == null || category != 4}" th:href="@{/category/4/1}">SKIRTS</a>
                    <a class="nav-link active" th:if="${category != null && category == 4}" th:href="@{/category/4/1}">SKIRTS</a>
                </li>
            </ul>
        </div>
        <div>
            <form class="d-flex" th:action="@{/search/1}" method="get">
                <input type="hidden" th:if="${category != null}" name="category" th:value="${category}"/>
                <input type="hidden" th:if="${category == null}" name="category" th:value="0"/>
                <input class="form-control me-sm-2" name="keyword" type="text">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="margin-left: 10px;"><i class="fa-solid fa-magnifying-glass" style="font-size: 15px;"></i></button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
