<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js">
    </script>
    <title>회원가입</title>
</head>
<body>
<div style="width: 50%; margin: 0px auto;">
    <form th:action="@{/signup}" method="post">
        <div>
            아이디 : <input type="text" class="form-control" style="width: 500px;" name="uid"> <br>
            비밀번호 : <input type="password" class="form-control" style="width: 500px;" name="pw"> <br>
            이름 : <input type="text" class="form-control" style="width: 500px;" name="name"> <br>
            휴대폰 번호 : <input type="tel" class="form-control" style="width: 500px;" name="phone" pattern="[0-9]{2,3}[0-9]{3,4}[0-9]{3,4}" maxlength="11"> <br>
            이메일 : <input type="email" class="form-control" style="width: 500px;" name="email"> <br>
            기본주소 : <input type="text" class="form-control" style="width: 500px;" name="addr1"> <br>
            상세주소 : <input type="text" class="form-control" style="width: 500px;" name="addr2"> <br>
        </div>
        <button type="submit" class="btn btn-outline-primary" style="width: 200px; margin-top: 50px;">가입</button>
    </form>
</div>
</body>
