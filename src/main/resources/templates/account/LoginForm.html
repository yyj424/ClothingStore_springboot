<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js">
    </script>
    <title>로그인</title>
</head>
<body>
<header th:replace="/fragment/ShopHeader.html :: shopheader"></header>
<div style="margin:10%;padding-left: 20%">
    <form action="/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div>
            아이디 : <input type="text" class="form-control" style="width: 500px;" name="username"> <br>
            비밀번호 : <input type="password" class="form-control" style="width: 500px;" name="password"> <br>
        </div>
        <button type="submit" class="btn btn-success" style="width: 200px; margin-top: 50px;margin-left: 140px;">로그인</button>
    </form>
</div>
<footer th:replace="/fragment/Footer.html :: footer"></footer>
</body>
</html>
