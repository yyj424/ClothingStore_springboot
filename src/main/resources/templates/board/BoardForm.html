<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js">
    </script>
    <title>게시글 작성하기</title>
</head>
<body>
    <div style="width: 50%; margin: 0px auto;">
        <form th:action="@{/board/post}" method="post">
            <div class="form-group" style="width: 200px; margin-top: 50px;">
                <select class="form-select" name="category">
                    <option value="1">카테고리1</option>
                    <option value="2">카테고리2</option>
                    <option value="3">카테고리3</option>
                    <option value="4">카테고리4</option>
                </select>
            </div>
            <div>
                제목 : <input type="text" class="form-control" style="width: 500px;" name="title"> <br>
                작성자 : <span th:text="${uid}"></span> <br>
                내용 : <textarea class="form-control" name="content" rows="5" style="width: 500px; height: 100px;"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary" style="width: 200px; margin-top: 50px;">등록</button>
        </form>
    </div>
</body>
