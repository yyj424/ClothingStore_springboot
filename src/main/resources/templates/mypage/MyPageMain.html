<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js">
    </script>
    <script src="../scripts/icon.js" crossorigin="anonymous"></script>
    <title>마이페이지</title>
    <style>
        .step {
            text-align: center;
            width: 110px;
            height: 100px;
            background: gainsboro;
            border-radius: 15px;
            cursor: pointer;
        }
        .arrow {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<header th:replace="/fragment/ShopHeader.html :: shopheader"></header>
<div style="margin:10%;">
    <div>
        <th:block th:replace="/fragment/MyPageMenu.html" :: menu></th:block>
    </div>
    <div style="border: 5px solid gainsboro;border-radius: 15px;position: relative;padding: 50px;width:70%;margin-left: 200px;">
        <h4>[[${name}]]([[${uid}]])님 안녕하세요!</h4>
        <h5 style="margin-top: 60px;">주문 처리 현황</h5>
        <table style="margin-top: 20px;">
            <tr>
                <td class="step" th:onclick="|location.href='/mypage/orders/1?status=결제완료'|">
                    <p>결제완료</p>
                    <a th:text="${shippedBefore}"></a>
                </td>
                <td class="arrow"><i class="fa-solid fa-angle-right"></i></td>
                <td class="step" th:onclick="|location.href='/mypage/orders/1?status=배송준비중'|">
                    <p>배송준비중</p>
                    <a th:text="${shippedStandBy}"></a>
                </td>
                <td class="arrow"><i class="fa-solid fa-angle-right"></i></td>
                <td class="step" th:onclick="|location.href='/mypage/orders/1?status=배송중'|">
                    <p>배송중</p>
                    <a th:text="${shippedBegin}"></a>
                </td>
                <td class="arrow"><i class="fa-solid fa-angle-right"></i></td>
                <td class="step" th:onclick="|location.href='/mypage/orders/1?status=배송완료'|">
                    <p>배송완료</p>
                    <a th:text="${shippedComplete}"></a>
                </td>
                <td style="padding-left: 50px;">
                    <dl>
                        <dd style="padding-bottom: 5px;"><a th:href="@{/mypage/orders/1(status='취소')}" th:text="'취소 ' + ${orderCancel}"></a></dd>
                        <dd style="padding-bottom: 5px;"><a th:href="@{/mypage/orders/1(status='교환')}" th:text="'교환 ' + ${orderExchange}"></a></dd>
                        <dd style="padding-bottom: 5px;"><a th:href="@{/mypage/orders/1(status='반품')}" th:text="'반품 ' + ${orderReturn}"></a></dd>
                    </dl>
                </td>
            </tr>
        </table>
    </div>
</div>
<footer th:replace="/fragment/Footer.html :: footer"></footer>
</body>
</html>
